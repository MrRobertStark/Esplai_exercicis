<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style type="text/css">
        #container{
            background-color:#ffc;
            width:400px;
            display:flex;
            flex-wrap:wrap;
        }
        .producte{
            width:100px;
            margin:10px;
            background-color:#ff3;
            font-size:40px;
            line-height:150%;
            border-radius:10px;
            text-align:center;
        }
        #oferta{
            display:none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="producte">A<br>a<br>@</div>
        <div class="producte">B<br>b</div>
        <div class="producte">C</div>
        <div class="producte" id="oferta">D</div>
        <div class="producte">E</div>
    </div>
</body>
</html>

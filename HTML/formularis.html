<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Formularis</title>
</head>
<body>
    <form action="" method="post">
        <label for="nom">Posa el teu nom</label>
        <input type="text" placeholder="Nom" id="nom" size="4" name="nom">

    <br>

    <input type="date" name="birthday" id="data"name="data" max="2020-05-3" min="2010-10-01">

    <input type="email" id="email" name="email" placeholder="paquito@gmail.com" size="40">
    <br><br>
    Posa un comentari:

    <textarea id="text" name="text" cols="50" rows="10"></textarea>

</html>

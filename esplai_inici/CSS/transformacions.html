<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style type="text/css">

        a{

            display:block;
            text-decoration:none;
            width:150px;
            height:30px;
            padding:10px;
            padding-top:15px;
            margin:0px auto;
            background-color:rgb(0, 140, 255);
            color:white;
            border: 1px solid black;
            border-radius:20px;
            text-align:center;
            font-size:14pt;
            font-weight: 700;
            font-family:sans-serif;

            transition:background-color 0.2s, color 0.3s, transform 0.4s;
            box-shadow:3px 5px 10px black;
        }
        a:hover{
            transform:rotateX(180deg);

        }
        a:active{
            box-shadow:none;
        }
    </style>
</head>
<body>
    <h1>Títol principal de la pàgina</h1>
    <h2>Contingut de la pàgina</h2>
    <a href="https://www.google.es/">Sóc un botó</a>
</body>
</html>

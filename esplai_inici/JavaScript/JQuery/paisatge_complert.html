<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="utf-8" />
    <title>Play a Game!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style type = "text/css">
        #seccio_botons{
            padding:20px;
            width:80%;
            margin:20px auto;
            text-align:center;
        }
        .boto{
            padding:20px;
            font-size:16pt;
            border-radius:15px;
            width:180px;
            margin:10px 20px;
        }
        table{
            width:100%;
            text-align:center;
        }
        td{
            width:100px;
            height:200px;
        }
        td img{
            width:100%;
        }

    </style>
</head>
<body>
    <h1>This is a impossible game!</h1>
    <p>On the following page you will have to click four buttons in order to show the hidden photo! Each one does something different from the others! Be smart</p>
    <div id = "seccio_botons">
        <input type="button" class = "boto" id = "boto0" value="Click 1">
        <input type="button" class = "boto" id = "boto1" value="Click 2">
        <input type="button" class = "boto" id = "boto2" value="Click 3">
        <input type="button" class = "boto" id = "boto3" value="Click 4">
    </div>
    <table>
        <tr>
            <td><img class = "imatge" id = "imatge0" src = "imatges/esquerre.jpg" alt = "paisatge_cat"/></td>
            <td><img class = "imatge" id = "imatge1" src = "imatges/mig_esquerre.jpg" alt = "paisatge_cat"/></td>
            <td><img class = "imatge" id = "imatge2" src = "imatges/mig_dreta.jpg" alt = "paisatge_cat"/></td>
            <td><img class = "imatge" id = "imatge3" src = "imatges/dreta.jpg" alt = "paisatge_cat"/></td>
        </tr>
    <script language = "javascript">
        $(document).ready(function(){

            //Verificadors d'en pantalla:
            var enPantalla0 = false;
            var enPantalla1 = false;
            var enPantalla2 = false;
            var enPantalla3 = false;

            $("#boto0").click(function(){
                $("#imatge0, #imatge3").hide();
                enPantalla0 = false;
                enPantalla3 = false;
                win();
            });

            $("#boto1").click(function(){
                $("#imatge3, #imatge2").show();
                enPantalla3 = true;
                enPantalla2 = true;
                win();
            });

            $("#boto2").click(function(){
                $("#imatge1, #imatge0").toggle();
                enPantalla1 = !enPantalla1;
                enPantalla0 = !enPantalla0;
                win();
            });
            
            $("#boto3").click(function(){
                $("#imatge2, #imatge1").hide();
                enPantalla2 = false;
                enPantalla1 = false;
                win();
            });
            
            function win(){
                if(enPantalla0 && enPantalla1 && enPantalla2 && enPantalla3){
                    window.alert("FELICITATS! HAS GUANYAT UNA COCA COLA IMAGINÃ€RIA!");
                }
            }
        });
    </script>
</body>
</html>

    <script language="javascript">
        /* Below, we have the arrays that we will need in order to verify whether the student's answer and the solution matches*/
        //Answer's array
        var respostes = ['summer','0','bathroom','parents','1','8','2','happy'];

        //Question's array
        var preguntes = [
            'Which is the season where you usually go to the beach?',
            'How many monkeys there are in my house?',
            'Where is the place where you can do all your human needs?',
            'Who teaches you to drive for free in some states of the USA?',
            'How many eyes does a cyclope has?',
            'An easy one: How much water glasses should you drink per day?',
            'How much is 1+1?',
            'So, are you doing well so far?'
        ];
        function mark_me(){
        //Pre:true//Post:The function has counted the correct and wrong answers in order to give a final mark to the student

            var  comptador = 0;
            var nota_final = 0;

            for(comptador = 0; comptador < respostes.length; comptador++){
                //Variables declaration: Where we will put the tick or the cross, get the answer and the solution
                var espai_correcio = document.getElementById("container_resposta"+comptador);
                var resposta_actual = document.getElementById("pregunta"+comptador).value;
                var solucio = respostes[comptador];
                //If the answer is correct, put the green tick and add 1 point to the note. 
                if(resposta_actual == solucio){
                    espai_correcio.innerHTML = "<img src = 'correcte.jpg' />";
                    nota_final++;
                }
                //If it is not correct and not in blank, substract 1 point to the note
                else if(resposta_actual != solucio && resposta_actual != ""){
                    espai_correcio.innerHTML = "<img src = 'incorrect.jpg' />";
                    nota_final--;
                }
            }
            //Final mark calculation
            if(nota_final<0)nota_final = 0;
            nota_final = (nota_final/preguntes.length)*10;

            if(nota_final>=5)window.alert("Congratulations! You passed the exam with a mark of: "+nota_final);
            else window.alert("Sorry, you have not passed the exam... Your mark is: "+nota_final+". Maybe next time!");
        }
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Fibonacci</title>

    <script language = "javascript">
    
        function fibonacci(){
            //Declaració de les variables
            var limit = document.getElementById("text_numero").value;
            var n_previ = 0;
            var n_actual = 1;
            var comptador = 1;

            //Generació de la sèrie Fibonacci
            while (comptador < limit){
                var aux = n_previ + n_actual;
                n_previ = n_actual;
                n_actual = aux;
                comptador++;

                console.log(n_actual);
            }
            
            //Resultats
            window.alert("L'element "+limit+" de la sèrie Fibonacci és "+n_actual);
            document.getElementById("resultat").innerHTML = "<h2>Resultats</h2><p>L'element "+limit+" de la sèrie Fibonacci és "+n_actual+"</p>";
        }

    </script>
</head>
<body>
    <!--Introducció del programa-->
    <h1>Fibbonacci!</h1>
    <p>Anem a calcular el enèsim element de la sèrie Fibonacci. El valor el donaràs tu, usuari!</p>
    
    <!--Input-->
    <label for = "text_numero">Entra un nombre enter: </label>
    <input type = "text" id="text_numero"/>

    <!--Execució del programa-->
    <input type = "button" value = "Calcular" onclick = "fibonacci()"/>
    <div id = "resultat"></div>
    
</body>
</html>

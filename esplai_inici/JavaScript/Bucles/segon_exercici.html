<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Hello, world!</title>

  </head>
  <body>
    <h1>Calculadora Online!</h1>
    <p>Introdueix un enterper calcular la seva taula de multiplicació.</p>
    <label for="num">Num:</label>
    <input type="text" id="num"/>
    <input type="button" value="Calculate!" onclick="generate_table()"/>
    <div id="container_taula">
        <script>
            function generate_table(){
                let num1=document.getElementById("num").value;
                let num2=0;

                document.write("<h1>La taula de multiplicació del "+num1+" és el següent:</h1>");
                document.write("<p>El resultt és el següent:</p>")
                document.write("<table border=1 width=500px height=300px>");
                
                for(num2=0; num2<=10; num2++){  
                    document.write("<tr><td>"+num1+"</td>");
                    document.write("<td>"+num2+"</td>");
                    document.write("<td>"+(num1*num2)+"</td></tr>");
                }
                document.write("</table>");
            }
        </script>
    </div>

    </div>
  </body>
</html>

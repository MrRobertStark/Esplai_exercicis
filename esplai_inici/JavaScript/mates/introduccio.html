<!DOCTYPE html>
<html lang= "es">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script language = "javascript">
        function calcular(){
            var num = Math.random() * 5;
            console.log (num+", "+Math.round(num)+", "+Math.ceil(num)+", "+Math.floor(num));
        }
    </script>
</head>
<body>
    <h1>Calculadora Online:</h1>
    <p>Anem a calcular una cosa però primer clica el següent botó:</p>
    <input type = "button" value = "Calcular" onclick = "calcular()"/>
</body>
</html>

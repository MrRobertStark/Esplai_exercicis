<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

    <!--JavaScript de la pàgina Web-->
    <script language = "javascript">

        function ordenacio(taula){
        //Pre: taula.length  >= 0 //Post:taula ordenada
            var i = 0;
            for(i = 0; i < taula.length; i++){
                var j = i;
                while(j>0 && taula[j]<taula[j-1]){
                    var aux = taula[j];
                    taula[j]=taula[j-1];
                    taula[j-1]= aux;
                    j--;
                }
            }
        }

        function generate(){
            //Pre:cert //Post:S'han generat 6 números aleatoris entre 1 i 49 inclosos
            var comptador = 0;
            var taula_aux = [];
            
            //Generem els 6 números aleatoris i els desem a una taula
            for(comptador = 0; comptador < 6; comptador++){
                var random_number = Math.random();
                random_number = Math.round(random_number * 50);
                taula_aux.push(random_number);
            }
            //Ordenem la taula
            ordenacio(taula_aux);

            //Mostrar el resultat de la generació dels nombres
            var capa = document.getElementById("resultat");
            capa.innerHTML = "<h3>Results of the Roll:</h3><br>";
            for(comptador = 0; comptador < taula_aux.length; comptador++){
                capa.innerHTML+= "<div class = 'pegatina'><p> "+ taula_aux[comptador] +" </p></div>";
            }
        }
    </script>

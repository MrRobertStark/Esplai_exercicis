<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>While</title>

    <script language = "javascript">
        //Taula de jugadors d'un equip famós entre els no-famosos
        var jugadors = ['Maria','Pepe','Frank','Messi Jr','Oscar the sheep','P Martí','Laura C','Freddy','Daniel','Manel','Jose'];
        //Construcció del while
        var i = 0;
        //Execució del while
        while(i < jugadors.length){
            document.write(jugadors[i]+"<br>");
            i++;
        }

    </script>
</head>
<body>
    
</body>
</html>

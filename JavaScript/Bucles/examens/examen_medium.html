    <p>In this page you must pass the exam below. Choose all your answers and then click the <b>Comprove</b> button to mark your results!</p>
    <table>
        <tr>
            <td>
                <label for="pregunta0">Which is the season where you can go to the beach?</label>
                <select id="pregunta0">
                    <option value="">Select your Answer</option>
                    <option value="summer">Summer</option>
                    <option value="spring">Spring</option>
                    <option value="winter">Winter</option>
                    <option value="whatever">I can go whenever I want!</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta1">How many monkeys there are in my house?</label>
                <select id="pregunta1">
                    <option value="">Select your Answer</option>
                    <option value=0>You have no monkeys!</option>
                    <option value=2>Two monkeys!</option>
                    <option value=1>One monkey!</option>
                    <option value="doggy">Hey! You have a doggy!</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta2">Where is the place where you can do all your human needs?</label>
                <select id="pregunta2">
                    <option value="">Select your Answer</option>
                    <option value="garden">The Garde!</option>
                    <option value="kitchen">Wasn't that the Kitchen?</option>
                    <option value="bathroom">Of course, the bathroom!</option>
                    <option value="laundry">The laundry. I wash myself there!</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta3">Who teaches you to drive for free in some states of the USA?</label>
                <select id="pregunta3">
                    <option value="">Select your Answer</option>
                    <option value="public_teacher">A teacher from any public school for driving</option>
                    <option value="parents">Parents teach you!</option>
                    <option value="paid_teacher">Any teacher paid by my parents and not by me!</option>
                    <option value="unicorn">I once went to Narnia and saw a unicorn teaching...</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta4">How many eyes does a cyclope has?</label>
                <select id="pregunta4">
                    <option value="">Select your Answer</option>
                    <option value=0>They don't have eyes. They are blind!</option>
                    <option value=1>An eye</option>
                    <option value=2>They have two eyes like me, right?</option>
                    <option value=3>THey have three eyes</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta5">An easy one: How much water glasses should you drink per day?</label>
                <select id="pregunta5">
                    <option value="">Select your answer</option>
                    <option value=8>We need to drink up to 8 glasses of water</option>
                    <option value=4>With 4 glasses it is enough for us to live.</option>
                    <option value=10>We need to drink at least 10 bottles of water</option>
                    <option value=0>Who says we need water to survive?</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pregunta6">How much is 1+1?</label>
                <select id="pregunta6">
                    <option value="">Select your Answer</option>
                    <option value=2>The answer is 2.1!</option>

                    <option value=2>That's easy. The answer is logarythm of 200 with base 10!</option>
                    <option value=3>I don't know :D !</option>
                </select>
            </td>
            <td>
                <div class="container_resposta"></div>
            </td>
        </tr>

                    <option value="">Select your Answer</option>
                    <option value=0>Not happy! I'm boring!</option>
                    <option value=1>Very happy! As always!</option>
                    <option value=2>What is the purpose of this test?</option>
                    <option value=3>Mneh...</option>
                </select>

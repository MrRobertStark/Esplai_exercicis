<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Dobles</title>

    <script language = "javascript">
    
        function dobles(){
            var repeticions = document.getElementById('text_numero').value;
            var nombre = 1;
            var i = 0;

            for (i = 0; i < repeticions; i++){
                nombre*=2;
                console.log(nombre);
            }

            window.alert("El resultat del producte és: "+nombre);
            document.getElementById("resultat").innerHTML= "<h2>Resultats</h2><p>El resultat del producte és: "+nombre+"</p>";
        }

    </script>
</head>
<body>

    <h1>Exercici bucles: Dobles</h1>
    <p>Anem a multiplicar n vegades lo que diguis tu, usuari! Escriu la quantitat:</p>
    
    <label for = "text_numero">Vegades a repetir: </label>
    <input type = "text" id="text_numero"/>

    <input type = "button" value = "Calcular" onclick = "dobles()"/>
    <div id = "resultat"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <script language="javascript">
    </script>
    <style type="text/css">
        table{
            width:500px;
            height:300px;
        }
    </style>
</head>
<body>
    <h1>Multiplicacion Table</h1>
    <p>We will show you how yo should multiply by 5 with a table:</p>
    <table border=1>
        <script>
            let i=0;
            for(i=0;i<=10;i++){
                document.write("<tr> <td> 5 </td> ");
                document.write("<td>"+ i +"</td>");
                document.write("<td>"+ (5*i) + "</td>");
            }
        </script>
    </table>

</body>
</html>

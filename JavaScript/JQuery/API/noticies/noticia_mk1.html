<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

    <!--CSS PARTICULAR-->
    <style type = "text/css">
        body{
            font-family:sans-serif;
        }
        #container_opcions{
            width:70%;
            margin:20px auto;
            text-align:center;
        }
        .boto{
            padding:20px;
            margin:20px;
            font-size:17pt;
            width:200px;
            border-radius:10px;
        }
        #capsalera{
            margin-left:30px;
            width:80%;
            border-radius:20px;
            background-color:beige;
            padding:25px;
            height:200px;
        }
        #contingut_noticia{
            margin:20px auto;
            padding:30px;
            background-color:turquoise;
            border-radius:20px;
            min-height:100px;
            width:80%;
            font-size:20pt;
        }
    </style>
  </head>
  <body>
    <div id = "container_opcions">
        <input type="button" class = "boto" id = "boto1" value="Següent Noticia">
    </div>
    
    <div id = "capsalera">
        <!--<h1> Noticia + num!: Títol Principal</h1>-->
    </div>

    <div id = "contingut_noticia">
        <!--<p>Contingut de la noticia</p>-->
    </div>

    <!--Codi JQuery programma principal-->
    <script language = "javascript">
        $(document).ready(function(){
            //Click botó 1
            var comptador_noticia = 0;
            var limit_noticies = 5;

            $("#boto1").click(function(){
                comptador_noticia++;
                if(comptador_noticia>limit_noticies)comptador_noticia-= (comptador_noticia - 1);
                $.get("https://jsonplaceholder.typicode.com/posts/"+comptador_noticia+"" ,function(data,status){
                    var titol = data.title;
                    var contingut = data.body;
                    var n_noticia = data.id;

                    escriure_noticia(titol,contingut,n_noticia);
                });
            });

            //Esciure_noticia_funcio
            function escriure_noticia(titol,contingut,n_noticia){
                $("#capsalera").html("<h3>Noticia Número "+n_noticia+": </h3><h1>"+titol+"</h1>");
                $("#contingut_noticia").html("<p>"+contingut+"</p>");
            }
        });
    </script>
  </body>
</html>

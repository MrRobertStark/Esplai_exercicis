<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--CSS-->
    <style type = "text/css">
        body{
            background-color:azure;
        }
        #main_container{
            width:70%;
            margin:20px auto;
            background-color:aquamarine;
            border-radius:20px;
            padding:40px 30px;
        }
        #container_foto_gran{
            width:90%;
            margin:10px auto;
        }
        #imatges_alternatives{
            width:90%;
            margin:10px auto;
            text-align:center;
        }
        #imatges_alternatives img{
            text-align:center;
            width:100%;
            height:100px;
            margin-right:7px;
        }
        #container_foto_gran img{
            display:block;
            margin:10px auto;
            height:400px;
        }

        #intro{
            text-align:center;
            margin-top:100px;
            margin-bottom:100px;
        }
        #intro p{
            font-size:17pt;
        }
    </style>
    <title>MK1!</title>
  </head>
  <body>
      <!--Introducció al programa-->
    <div id = "intro">
      <h1>Anem a fer un recorregut a llocs amb estacions diferents!</h1>
      <p>Clica les quatre imatges que són sota la gran per veure-les.</p>
  </div>
  <!--Capa que contindrà les imatges-->
  <div id = "main_container">
      <div class = "row" id = "container_foto_gran">
          <!--Imatge principal-->
          <img class = "col" id = "fotoGran" src = "../imatges/viaje.jpg" alt = "gran_exemple"/>
      </div>
        <!--Imatges opcionals-->
      <div class = "row" id = "imatges_alternatives">
          <div class = "col"><img class = "foto" src="../imatges/primavera.jpg" alt="opcioA"></div>
          <div class = "col"><img class = "foto" src="../imatges/estiu.jpg" alt="opcioB"></div>
          <div class = "col"><img class = "foto" src="../imatges/tardor.jpg" alt="opcioC"></div>
          <div class = "col"><img class = "foto" src="../imatges/hivern.jpg" alt="opcioD"></div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--JavaScript JQuery-->
    <script language = "javascript">
      $(document).ready(function(){
          //Clica qualsevol foto i aquella  foto es posarà coma fotografia principal
          $(".foto").click(function(){
              $("#fotoGran").attr("src",$(this).attr("src"));
          });
      });
  </script>
  </body>
</html>

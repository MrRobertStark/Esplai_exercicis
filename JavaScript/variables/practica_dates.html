<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mostra_la_data.com</title>
    <style type="text/css">
        #button{
            padding:15px 30px;
            margin:10px;
            font-size:14pt;
            font-family:sans-serif;
            border-radius:15px;
            border:1px solid black;
        }
    </style>
    <script>
        function mostrar_data(){
            var d=new Date();
            var seconds=0;
            if(d.getSeconds()<10)seconds="0"+d.getSeconds();
            else seconds=d.getSeconds();
            window.alert("Data: "+d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear()+" Hora: "+d.getHours()+":"+d.getMinutes()+":"+seconds);
        }
    </script>
</head>
<body>
    <h1>Mostra la data d'avui!</h1>
    <p>Clica el següent botó per saber la data completa d'avui!</p>
    <input type="button" id="button" value="I'm a Button" onclick="mostrar_data()"/>
</body>
</html>

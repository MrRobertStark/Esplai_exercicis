<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Pepito's Great Restaurant</title>
    <style type="text/css">
        :root{
            --color_opcio:rgb(57,169,219);
            --color_verd:rgb(0,196,114);
        }
        body{
            background: rgb(0,251,252);
            background: linear-gradient(90deg, rgba(0,251,252,1) 0%, rgba(34,244,71,1) 52%, rgba(168,93,255,1) 100%);   
        }
        #main_container{
            background-color:beige;
            padding:40px;
            width:80%;
            margin:50px auto;
            text-align:center;
            border-radius:20px;
        }
        #head{
            text-align:center;
            padding:30px;
        }
        #head h2{
            margin-bottom:20px;
        }
        #head h1{
            padding-top:30px;
            font-size:39pt;
            margin-bottom:20px;
        }
        #head img{
            width:300px;
        }
        .pegatina{
            background-color:var(--color_opcio);
            height:450px;
            padding:30px;
            margin:10px;
            border-radius:20px;
        }
        .pegatina h1,#request{
            margin-bottom:20px;
            background-color:white;
            width:100%;
            height:70px;
            padding-top:10px;
            border-radius:20px;
        }
        .pegatina .foto{
            background-color:white;
            width:95%;
            height:50%;
            margin:50px auto;
            background-repeat: none;
            background-size:cover;
        }
        #request{
            margin:10px;
            padding:0px;
            background-color:rgb(0, 196, 186);
            font-size:25pt;
            height:80px;
            font-weight:bold;
            border-width:1px;
            margin:30px auto;

            transition:width 0.5s, height 0.5s;
        }
        .section{
            background-color:rgb(111, 0, 255);
            color:white;
            position:relative;
            left:-40px;
            width:40%;
            font-size:23pt;
            border-top-right-radius:20px;
            border-bottom-right-radius:20px;
            padding:20px;
            border:1px solid black;
            margin-top:40px;
            margin-bottom:60px;
            font-weight:bold;
            
            transition: width 0.5s;
        }
        .section:hover{
            width: 60%;
        }
        .opcions{
            text-align:left;
            width:100%;
            font-size:15pt;
            margin:0px 0px;
            color:black;
            padding-left:20px;
            padding:30px;
            border-radius:none;
            font-weight:bold;
        }
        select{
            margin:10px auto;
            position:relative;
        }
        label{
            width:120px;
        }
        #resultat_gelat{
            padding:30px;
        }
        #container_foto2{
            background-color:white;
            width:90%;
            height:250px;
            margin:40px auto;
        }
    </style>
    <script language="javascript">

        /*A partir  d'aquest punt hi ha las funciones que gestionen els plats i el que seria el menu a triar del restaurant*/
        function show_first_food(food){
            var primer=document.getElementById('first_place');
            
            if(food=='paella')primer.style.backgroundImage="url('restaurant/paella.jpg')";
            else if(food=='truita_patata')primer.style.backgroundImage="url('restaurant/truita.jpg')";
            else if(food=='macarrons')primer.style.backgroundImage="url('restaurant/macarrons.jpg')";
        }
        function show_second_food(food){
            var segon=document.getElementById('second_place');

            if(food=='salmo')segon.style.backgroundImage="url('restaurant/salmon.jpg')";
            else if(food=='amanida_formatge')segon.style.backgroundImage="url('restaurant/amanida.jpg')";
            else if(food=='botifarra_arros')segon.style.backgroundImage="url('restaurant/botifarra.jpg')";
        }
        function show_third_food(food){
            var tercer=document.getElementById('third_place')

            if(food=='cheesecake')tercer.style.backgroundImage="url('restaurant/cheesecake.jpg')";
            else if(food=='coulant')tercer.style.backgroundImage="url('restaurant/coulant.jpg')";
            else tercer.style.backgroundImage="url('restaurant/cafe.jpg')";
        }
        function  request(){
            window.alert("Your Meal is ordered! Enjoy!");
            location.reload();
        }

        /*A Partir d'aquest punt hi ha les funcions que gestionen tota la gelateria a triar del restaurant*/
        

    </script>
  </head>
  <body>

    <!--Aquí es troba el títol i el Logo de l'empresa a més a més de la frase estrella-->
    <div id="main_container">
        <div class="row" id="head">
            <div class="col-xl-8 col-sm-12">
                <h1>Pepito's Great Restaurant!</h1>
                <h2>Where all the food is more than <b>DELICIOUS</b>!</h2>
            </div>
            <div class="col-xl-4 col-sm-12">
                <img src="restaurant/chef.jpg" alt="A real Cheff!"/>
            </div>
        </div>
    
    <!--Aquí hi haurà una pestanya per dividir la secció-->
        <p class="section">CHOOSE YOUR MENU:</p>

    <!--Aquí hi haurà la secció de Plats/Menús/ i les seves respectives fotografies-->

        <div class="row">
            <div class="col pegatina">
                <h1>1st Dish</h1>
                <select id="first_dish" onchange="show_first_food(document.getElementById('first_dish').value)">
                    <option value="nothing">Choose an option!</option>
                    <option value="paella">Spanish Paella</option>
                    <option value="truita_patata">"Truita de Patata"</option>
                    <option value="macarrons">Italian's Pasta</option>
                </select>
                <div class="foto" id="first_place"></div>
            </div>
            <div class="col pegatina">
                <h1>2nd Dish</h1>
                <select id="second_dish" onchange="show_second_food(document.getElementById('second_dish').value)">
                    <option value="nothing">Choose an option!</option>
                    <option value="salmo">Salmon</option>
                    <option value="amanida_formatge">Salad with Goat's cheese</option>
                    <option value="botifarra_arros">Botifarra with Rice</option>
                </select>
                <div class="foto" id="second_place"></div>
            </div>
            <div class="col pegatina">
                <h1>Dessert</h1>
                <select id="third_dish" onchange="show_third_food(document.getElementById('third_dish').value)">
                    <option value="nothing">Choose an option!</option>
                    <option value="cheesecake">CheeseCake</option>
                    <option value="coulant">Coulant</option>
                    <option value="cafe">Coffee</option>
                </select>
                <div class="foto" id="third_place"></div>
            </div>
        </div>
        <!--Pegatina per dividir la secció Gelat-->
        <p class="section">ICE CREAMS SECTION!</p>

        <!--Secció dels gelats-->
        <div class="row gelateria">
            <div class="col opcions">
                <h3>Options:</h3><br>

                <!--Gust-->
                <label for="gust">Taste:</label>
                <select id="gust" onchange="control_gust(document.getElementById('gust').value)">
                    <option value="">Choose an option</option>
                    <option value="maduixa">Strawberries</option>
                    <option value="vainilla">Vanilla</option>
                    <option value="xocolata">Chocolate</option>
                </select>
                <br>

                <!--Tipus-->
                <label for="tipus">Type:</label>
                <select id="tipus" onchange="control_tipus(document.getElementById('tipus').value)">
                    <option value="">Choose an option</option>
                    <option value="tarrina">Tub</option>
                    <option value="cucurutxu">Cone</option>
                    <option value="bol">Great Bol</option>
                </select>
                <br>

                <!--Mida-->
                <label for="mida">Size:</label>
                <select id="mida" onchange="control_mida(document.getElementBydId('mida').value)">
                    <option value="">Choose an option</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="Big">Big</option>
                </select>
                <br>

                <!--Toppings-->
                <label for="toppings">Toppings:</label>
                <select id="toppings" onchange="control_toppings(document.getElementById('toppings').value)">
                    <option value="">Choose an option</option>
                    <option value="salsa_maduixa">Strawberries Sause</option>
                    <option value="salsa_kiwi">Kiwi Sause</option>
                    <option value="oreo">Oreo</option>
                </select>
                </label>
            </div>

            <div class="col" id="resultat_gelat">
                <h3>Result of your command:</h3>
                <div id="container_foto2"></div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>

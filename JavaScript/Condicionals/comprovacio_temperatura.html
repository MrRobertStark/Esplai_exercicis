<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature Control</title>
    <script language="javascript">
        function control_temperatura(temp){
            var resultat=document.getElementById("resultat");

            if(temp>=25){
                resultat.innerHTML="<img src='../imatges/summer.jpg'>";
            }
            else if(temp<15){
                resultat.innerHTML="<img src='../imatges/winter.jpg'>";
            }
            else {
                resultat.innerHTML="<img src='../imatges/spring.jpg'>";
            }
        }
    </script>
    <style type="text/css">
        img{
            display:block;
            width:300px;
            margin:0px auto;
        }
        #button{
            display:block;
            padding:15px;
            margin-top:30px;
            margin-bottom:20px;
            margin-left:17%;
            font-size:17pt;
            border:1px solid black;
            border-radius:15px;
            width:60%;
            height:70px;
            text-align:center;
            position:relative;
            background-color:rgb(15, 139, 255);
            color:white;
        }
        #container{
            width:50%;
            background-color:white;
            padding:40px;
            margin:50px auto;
            height:470px;
            border-radius:25px;
        }
        body{
            font-size:15pt;
            background-color:#3f4;
            font-family:sans-serif;
        }
        h1{
            text-align:center;
        }
        #resultat{
            padding-top:20px;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Control</h1>
        <p>Let's comprove if it's going to be a nice day to walk outside or not.</p>
        <label for="temperatura">Enter the Temperature:</label>
        <input type="text" id="temperatura"/>
        <br>
        <input type="button" id="button" value="Enter temperature" onclick="control_temperatura(document.getElementById('temperatura').value)"/>
        
        <div id="resultat">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language = "javascript">
        //Comptador general
        var quantitat = 0;
        //Funció que incrementa el comptador i mostra les vegades clicades
        function comptador(){
            quantitat = quantitat + 1;
            console.log("The button has been clicked "+quantitat+" times!");
        }
    </script>
</head>
<body>
    <!--Introducció-->
    <h1>Títol principal de la pàgina web</h1>
    <p>Aquesta pàgina té un botó que comptarà les vegades que ha sigut clicat i mostra el resultat a la consola.</p>
    <!--Button that will count the times it has been clicked-->
    <input type = "button" value = "comptar" onclick = "comptador()"/>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type = "text/css">
        *{
            box-sizing: border-box;
        }
        body{
            text-align:center;
        }
        .container{
            width:50%;
            margin:20px auto;
        }
        .container .row{
            margin:30px auto;
        }
        .container input{
            width:100%;
        }
        .container img{
            display:block;
            margin:0px auto;
            width:600px;
        }
        #capa_amaga{
            width:600px;
        }
        .etiqueta{
            width:;
            height:222px;
            background-color:gray;
            position:relative;
            float:left;
            margin:1px;
        }
        #capa_amaga{
            margin-top:-443px;
            width:100%;
        }
    </style>
    <title>Document</title>

</head>
<body class = "p-4">
    <!--Introducció del joc-->
    <div id = "intro" class = "mb-5">
        <h1>Let's play! Found the correct button combination to show the entire map!</h1>
    </div>
    <div class = "container">
        <div class = "row">
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn1"/></div>
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn2"/></div>
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn3"/></div>
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn4"/></div>
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn5"/></div>
            <div class="col col-12 col-lg-2"><input type = "button" value = "Botó" id = "btn6"/></div>
        </div>
        <div id = "container_map">
            <img src = "img/mapa_sencer.jpg" id = "mapa_tresor">
        </div>
        <div id = "capa_amaga">
            <div class="etiqueta" id = "et1"></div>
            <div class="etiqueta" id = "et2"></div>
            <div class="etiqueta" id = "et3"></div>
            <div class="etiqueta" id = "et4"></div>
            <div class="etiqueta" id = "et5"></div>
            <div class="etiqueta" id = "et6"></div>
        </div>
    </div>

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#et1").hide();
                $("#et5").toggle();
                comprovacio();
            });
            $("#btn2").click(function(){
                $(".etiqueta").toggle();
                $("#et4").toggle();
                $("#et1").hide();
                comprovacio();
            });
            $("#btn3").click(function(){
                $(".etiqueta").toggle();
                $("#et5").show();
                $("#et1").hide();
                comprovacio();
            });
            $("#btn4").click(function(){
                $(".etiqueta").toggle();
                $("#et3").toggle();
                $("#et2").hide();
                comprovacio();
            });
            $("#btn5").click(function(){
                $(".etiqueta").toggle();
                $("#et1").hide();
                $("#et5").toggle();
                comprovacio();
            });
            $("#btn6").click(function(){
                $(".etiqueta").toggle();
            });

            //La següent funció comprova si el mapa és completament amagat o mostrat
            function comprovacio(){
                var capa1 = $("#et1").is(":hidden");
                var capa2 = $("#et2").is(":hidden");
                var capa3 = $("#et3").is(":hidden");
                var capa4 = $("#et4").is(":hidden");
                var capa5 = $("#et5").is(":hidden");
                var capa6 = $("#et6").is(":hidden");

                if(capa1 && capa2 && capa3 && capa4 && capa5 && capa6){
                    window.alert("Has guanyat!");
                }
                else if(!capa1 && !capa2 && !capa3 && !capa4 && !capa5 && !capa6){
                    window.alert("Has perdut!");
                }
            }
        });
    </script>
</body>
</html>

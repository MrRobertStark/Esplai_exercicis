<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type = "text/css">
        #capa{
            width:100%;
            height:400px;
            margin:50px auto;
            background-color:green;
        }
        #comandes{
            width:100%;
            margin:20px auto;
        }
        input{
            margin:0px auto;
            width:100%;
            padding:20px;
        }
    </style>
    <title>Document</title>

</head>
<body class = "p-4">
    <!--Container comandes-->
    <div id = "main_container">
        <div id = "comandes" class = "row">
            <div class = "col-4"><input type="button" value="Mostrar" id = "mostrar"></div>
            <div class = "col-4"><input type="button" value="Amagar" id = "amagar"></div>
            <div class = "col-4"><input type="button" value = "Alternar" id = "toggle"></div>
        </div>
        <div id = "capa"></div>
    </div>
        

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        $(document).ready(function(){
            $("#mostrar").click(function(){
                $("#capa").slideDown();
            });
            $("#amagar").click(function(){
                $("#capa").slideUp();
            });
            $("#toggle").click(function(){
                $("#capa").slideToggle();
            });
        });
    </script>
</body>
</html>

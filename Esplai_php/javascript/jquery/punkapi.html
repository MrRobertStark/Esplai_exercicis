<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type = "text/css">
        #carregar{
            font-size:17pt;
        }
        #capa_resultat{
            visibility:hidden;
            box-shadow:0px 0px 4px;
        }
    </style>
    <title>Document</title>

</head>
<body class = "p-4">
    <h1 class = "mb-4 text-center my-3">JQuery APIS: PunkAPI</h1>
    <div class = "container" id = "input">
        <label for = "text_beer" class = "h5">Cervesa: </label>
        <input type = "text" id = "text_beer" class = "my-4 mx-4 d-block"/>
    </div>
    <input type = "button" value = "Carregar" class = "btn btn-danger container d-block p-4" id = "carregar"/>
    <div class = "container mt-4 p-4 bg-light" id = "capa_resultat"></div>

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        $(document).ready(function(){
            $("#carregar").click(function(){
            //El botó "carregar" cridarà l'apipunk per tal de fer una sèrie d'operacions
                var nom_beer = $("#text_beer").val();
                $.get("https://api.punkapi.com/v2/beers?beer_name="+nom_beer,function(data,status){
                    var beers = data;
                    var beer = 0;
                    var capa = $("#capa_resultat");
                    $(capa).css("visibility","visible");
                    $(capa).html("");
                    var i = 0;
                    for(i = 0; i < beers.length; i++){
                        beer = beers[i];
                        $(capa).append("<p><h2>"+beer.name+"</h2><p>"+beer.description+"</p></p>");
                    }
                });
            });
        });
    </script>
</body>
</html>

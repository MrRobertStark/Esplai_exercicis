<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type = "text/css"></style>
    <title>Document</title>

</head>
<body class = "p-4">
    <h1 class = "mb-4">Títol principal de la pàgina web</h1>
    <input type = "button" value = "Carregar" class = "btn btn-primary" id = "carregar"/>
    <div class = "container">
        <div class = "row p-4 mt-4 bg-light" id = "resultats"></div>
    </div>

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        $(document).ready(function(){
            $("#carregar").click(function(){
                $("#resultats").html("");
                $("#resultats").append("<ul>");
                $.get("https://analisi.transparenciacatalunya.cat/resource/jj6z-iyrp.json",function(data,status){
                    var pacients = data;
                    var i = 0;
                    for(i = 0; i < pacients.length; i++){
                        $("#resultats").append("<li class = 'col-12 my-2'>"+pacients[i].municipidescripcio+" ("+pacients[i].sexedescripcio+"): "+pacients[i].numcasos+" casos</li>");
                    }
                    $("#resultats").append("</ul>");
                });
            });
        });
    </script>
</body>
</html>

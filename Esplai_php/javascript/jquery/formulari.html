<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type = "text/css"></style>
    <title>Document</title>

    <!--CSS-->
    <style type = "text/css">
        input{
            display:block;
        }
        #boto_comprovar{
            margin-top:20px;
            width:160px;
        }
        .destacat{
            background-color:white;
        }
        .no_destacat{
            background-color:goldenrod;
        }
    </style>

</head>
<body class = "p-4">
    <h1 class = "mb-4">Títol principal de la pàgina web</h1>
    <!--Nom-->
    <label for = "text_nom">Nom:</label>
    <input type = "text" id = "text_nom"/>
    <!--Cognom-->
    <label for = "text_cognoms">Cognoms: </label>
    <input type = "text" id = "text_cognoms"/>
    <!--Edat-->
    <label for = "text_edat">Edat: </label>
    <input type = "text" id = "text_edat">
    <!--Població-->
    <label for = "text_poblacio">Població:</label>
    <input type = "text" id = "text_poblacio">
    <!--Comprovacio-->
    <input type = "button" value = "Comprovar" id = "boto_comprovar"/>

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        $(document).ready(function(){
            $("input[type=text]").css("background-color","#ff7");
            $("input[type=text]").click(function(){
                $("input[type=text]").css("background-color","#ff7");
                $(this).css("background-color","white");
            });
        });
    </script>
</body>
</html>

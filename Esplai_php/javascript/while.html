<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title> 
</head>
<body>
    <h1>Bucles: While</h1>
    <script language = "javascript">
        //Bucle while
        var comptador = 0;
        while(comptador < 10){
            document.write("Linia "+(comptador+1)+"<br>");
            comptador++;
        }
    </script>
</body>
</html>

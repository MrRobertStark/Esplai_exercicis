<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title> 
</head>
<body>
    <h1>Bucles: While</h1>
    <script language = "javascript">
        //Bucle do-while
        var comptador = 0;
        do{
            comptador++;
            document.write("Això és un exemple de text amb un do-while "+comptador);
        }while(comptador < 10);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pestanyes</title>
    <style type = "text/css">
        img{
            display:block;
            width:70px;
            height:70px;
            background-color:gray;

            margin:15px auto;
        }
        p{
            margin:20px auto;
            width:100%;

            text-align:center;
            font-size:20pt;
            font-family:Arial, Helvetica, sans-serif;
        }
        #et2{
            background-color: lightgreen;
        }
        #et3{
            background-color: goldenrod;
        }
        .vertical_container{
            width:100%;
            height:200px;
            padding:0px;
        }
        .pestanya{
            background-color:rgb(50,100,200);
            width:300px;
            height:150px;
            margin-left:7%;
            position:absolute;
        }
        .pestanya_top{
            
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            top:-100px;
            transition: top 0.5s, background-color 0.5s;
            position:relative;
            float:left;
        }
        .pestanya_top:hover{
            top:-10px;
        }
        .vertical_container+.vertical_container{
            position: absolute;
            bottom:0px;
            width:100%;
        }
        .pestanya_bottom{
            position:relative;
            float:left;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            bottom:-130px;
            transition:bottom 0.5s;
        }
        .pestanya_bottom:hover{
            bottom:-50px;
        }
    </style>
</head>
<body>
    <div class = "vertical_container">
        <div class="pestanya pestanya_top" id = "et1">
            <img src = "imatges/icono.jpg" alt = "icona"/>
            <p>Etiqueta 1</p>
        </div>
        <div class="pestanya pestanya_top" id = "et2">
            <img src = "imatges/icono2.jpg" alt = "icona"/>
            <p>Etiqueta 2</p>
        </div>
        <div class="pestanya pestanya_top" id = "et3">
            <img src = "imatges/icono3.jpg" alt = "icona"/>
            <p>Etiqueta 3</p>
        </div>
    </div>
    <div class = "vertical_container">
        <div class="pestanya pestanya_bottom" id = "et1">
            <p>Etiqueta 1</p>
            <img src = "imatges/icono.jpg" alt = "icona"/>
        </div>
        <div class="pestanya pestanya_bottom" id = "et2">
            <p>Etiqueta 2</p>
            <img src = "imatges/icono2.jpg" alt = "icona"/>
        </div>
        <div class="pestanya pestanya_bottom" id = "et3">
            <p>Etiqueta 3</p>
            <img src = "imatges/icono3.jpg" alt = "icona"/>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS && JavaScript chartist-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    
    <!--Particular CSS-->
    <style type = "text/css"></style>
    <title>Document</title>

</head>
<body class = "p-4">
    <!--Capa Introducció / header-->
    <div class = "container mb-4" id = "capa_header">
        <h1 class = "mb-4">Evolució del preu del peix</h1>
    </div>
    <!--Capa d'opcions-->
    <div class = "container" id = "capa_parametres">
        <select>
            <option value=""></option>
        </select>
    </div>
    <!--Capa de la gràfica-->    
    <div class="ct-chart ct-golden-section" id="chart"></div>
    

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        /*
        -> La pàgina cridarà una API de l'opendata de la Generalitat de Catalunya. Aquesta API porta informació sobre la evolució històrica de preus sobre
        peixos i la seva comercialització. Però en aquest cas concret només ens centrarem en un tipus: OSSIS-BLAU
            1) URL de l'API: "https://analisi.transparenciacatalunya.cat/resource/ge3m-4jgm.json"
            2) Mètode de connexió (Post/Get): GET
            3) Accés per minut: Indeterminat/Indiferent
            4) Paràmetres: CAP
            5) Resposta de la crida: Un Array d'objectes amb les següents columnes: ANY / GRUP / QUILOS / EUROS / Tn / MILERS PREU €/Kg 
            
        -> Per fer la gràfica s'ha emprat un Plugin de "Chartist"*/            
        $(document).ready(function(){
            //Variables globals
            var num_selects = 5;
            var anys = [];
            var nom_peixos = [];
            var registre_peixos = [[],[],[],[],[],[],[],[]];
            
            //Capturem i desem la informació de tots els peixos
            //inicialitzacio_peixos();

            //Actualitzem la gràfica principal
            //actualitzacio_grafica();

            function inicialitzacio_peixos(){
                //Cridem l'API per emplenar els Arrays que contindran la informació de tots els peixos
                $.get("https://analisi.transparenciacatalunya.cat/resource/ge3m-4jgm.json",function(data,status){
                    var peixos = data;
                    var peix = "";
                    var tipus_peix = 0;
                    var any_actual = 0;
                    var i = 0;
                    //Bucle per analitzar cada cas dels peixos
                    for(i = 0; i < peixos.length; i++){
                        peix = peixos[i];

                        //Tractament tipus de peix
                        if((nom_peixos.length == 0) || (nom_peixos.indexOf(peix.grup) == -1)){
                            nom_peixos.push(peix.grup);
                        }

                        //Tractament de la informació del peix
                        tipus_peix = nom_peixos.indexOf(peix.grup);
                        registre_peixos[tipus_peix].push(peix.preu_kg);

                        //Tractament de l'any
                        if(peix.any != any_actual){
                            anys.push(peix.any);
                            any_actual = peix.any;
                        }
                    }
                });
                //Un cop hem emplenat la informació als Arrays correponents, toca emplenar les opcions disponibles als selects
                update_opcions_select();
            }

            //La següent funció emplena el HTML principal amb les opcions disponibles que venen de l'API
            function update_opcions_select(){
                var capa_selects = $("#capa_parametres");
                var i = 0;
                $(capa_selects).html("");
                //Generem els selects
                for(i = 0; i < num_selects; i++) $(capa_selects).append("<select id = 's"+i+"' class = 'selects'></select>");

                //Generem les opcions i les posem a cada <select></select>
                var options = "";
                for(i = 0; i < nom_peixos.length; i++  options += ("<option value='"+i+"'>"+(nom_peixos[i].replace("-"," "))+"</option>");

                $(".selects").append(options);
            }

            function actualitzacio_grafica(){
                //Aquesta funció agafa els paràmetres seleccionats per l'usuari per actualitzar la informació mostrada a la gràfica
                var parametres = [];
                var valor_actual = 0;
                for(var i = 0; i < selects.length; i++){
                    valor_actual = $(selects[i]).val();
                    parametres.push(registre_peixos[valor_actual]);
                }
                //Actualitzem la gràfica
                new Chartist.Line(".ct-chart",{
                    labels: anys,
                    series: parametres
                });
            }
        });
    </script>
</body>
</html>

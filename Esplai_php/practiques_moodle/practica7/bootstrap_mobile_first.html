<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style type = "text/css">
    *{
        box-sizing: border-box;
    }
    .col{
        border:1px solid white;
        color:white;
    }
    html,body{
        height:100%;
        min-width:245px;
        max-width:1100px;
    }
    #header{
        background-color:lightskyblue;
        height:10%;
    }
    #main{ 
        background-color:greenyellow;
        height:50%;
    }
    #widget{
        background-color:violet;
        height:30%;
    }
    #footer{
        background-color:blue;
        height:10%;
    }
    @media screen and (min-width:768px){
        #header{
            height:100%;
        }
        #widget{
            margin-top:-317px;
            height:39%;
        }
        #footer{
            height:14%;
            margin-top:-86px;
        }
    }
    @media screen and (min-width:992px){
         #widget,#footer{
             margin-top:auto;
         }
         #header,#widget{
             height:100%;
         }
         #main{
             height:90%;
         }
         #footer{
             height:11%;
             margin-top:-6.1%;
         }
    }
  </style>
  <title>Document</title>
</head>
<body>
    <div class = "row m-0 h-100">
        <div class="col p-4 col-12 col-md-5 offset-md-0 col-lg-4 offset-lg-0" id = "header">.site-header</div>
        <div class="col p-4 col-12 col-md-7 offset-md-0 col-lg-4 offset-lg-0" id = "main">.site-main</div>
        <div class="col p-4 col-12 col-md-7 offset-md-5 col-lg-4 offset-lg-0" id = "widget">.widget-area</div>
        <div class="col p-4 col-12 col-md-7 offset-md-5 col-lg-4 offset-lg-4" id = "footer">.site-footer</div>
    </div>
  
  <!--JQuery and Bootstrap Bundle (includes Popper)-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS && JavaScript chartist-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    
    <!--Particular CSS-->
    <style type = "text/css"></style>
    <title>Document</title>

</head>
<body class = "p-4">
    <!--Capa Introducció / header-->
    <div class = "container mb-4" id = "capa_header">
        <h1 class = "mb-4">Evolució del preu del peix de tipus "Ossi blau"</h1>
    </div>
    <!--Capa de la gràfica-->    
    <div class="ct-chart ct-golden-section" id="chart"></div>
    

    <!--JQuery and Bootstrap Bundle (includes Popper)-->
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script language= "javascript">
        var taula_setmana = ["Mon","Tue","Wed","Thu","Fri"];
        var dades1 = [12,9,7,8,5];
        var dades2 = [2,1,3.5,7,3];
        var dades3 = [1,3,4,5,2];

        $(document).ready(function(){
            new Chartist.Line('#chart', {
                labels: ["Mon", "Tue", "Wed", "Thu"],
                series: [
                    dades1,
                    dades2,
                    dades3
                ]
            });
        });
    </script>
</body>
</html>

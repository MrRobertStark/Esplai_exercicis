<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistes</title>
</head>
<body>
    <h1>Títol principal</h1>
    <p>Coses a fer el dia d'avui:</p>
    <ul type = "square">
        <li>Estar amb el gos</li>
            <ol start = "0">
                <li>Donar-li menjar</li>
                <li>Donar-li petons</li>
                <li>Treure'l a passejar sovint</li>
                <li>Jugar amb ell</li>
                <li>Deixar-li dormir sempre que vulgui</li><br>
            </ol>
        <li>Jugar a Bàsquet</li>
        <li>Estudiar</li>
        <li>Menjar gelat</li>
        <li>Fer la compra</li>
    </ul>
</body>
</html>
